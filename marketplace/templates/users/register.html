{% extends 'base_mini.html' %}

{% block main %}
<div class="wrap">
<div class="wrapper">
    <div class="header">
        <h3 class="sign-in">Регистрация</h3>
    </div>
    <div class="clear"></div>
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <div>
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {% if field.help_text %}
                <small><i>{{ field.help_text }}</i></small>
                {% endif %}
            </div><br />
        {% endfor %}
    </div>
    <input type="submit" value="Зарегистрироваться" />

    <a class="registr" href="{% url 'app_users:login' %}"> Вход </a>
    <div class="clear"></div>
    </form>
    </div>

</div>

{% endblock %}
