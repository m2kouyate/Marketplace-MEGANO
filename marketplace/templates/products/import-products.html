{% extends 'base_mini.html' %}
{% load static %}

{% block main %}
    <div class="wrap">
        <div class="wrapper">
            {% if success == 'True' %}
                <img src="{% static 'assets/img/content/home/success_imp.jpg' %}" style="max-width: 450px; width: 100%" alt="success">
                <div class="Profile-success" style="text-align: center; font-size: 20px">
                Успешный импорт!
                </div>
            {% elif success == 'False' %}
                <div style="text-align: center; color: #f26d7d">
                Не удалось импортировать все товары.
                Проверьте лог файл.
                </div>
            {% endif %}
           <br>
            <div class="header">
                <h3 class="sign-in">Импорт продуктов</h3>
            </div>
            <div class="clear"></div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
            <input type="submit" value="Загрузить">
            </form>
        </div>
    </div>
{% endblock %}
