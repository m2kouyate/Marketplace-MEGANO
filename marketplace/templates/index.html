{% extends 'base.html' %}

{% block main %}
        <div class="Header-slider">
            <div class="Slider Slider_main">
              <div class="Slider-box">
                  {% for banner in banners %}
                <div class="Slider-item">
                  <div class="Slider-content">
                    <div class="row">
                      <div class="row-block">
                        <strong class="Slider-title">{{ banner.title }}
{#                            <span class="text_primary"> 5</span> mini Drone#}
                        </strong>
                        <div class="Slider-text">{{ banner.description }}
                        </div>
                        <div class="Slider-footer"><a class="btn btn_primary" href="{{ banner.link }}">Get Started</a>
                        </div>
                      </div>
                      <div class="row-block">
                        <div class="Slider-img"><img src="{{ banner.file.file }}" width="735" height="454" alt="bnr_img"/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                  {% endfor %}
              </div>
              <div class="Slider-navigateWrap">
                <div class="Slider-navigate">
                </div>
              </div>
            </div>
        </div>
{% endblock %}
